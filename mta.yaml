resources:
- name: wholefoods-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: wholefoods-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: wholefoods-destination-service
    service-plan: lite
- name: wholefoods_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: wholefoods-html5-app-host-service
    service-plan: app-host
- name: uaa_wholefoods
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: wholefoods-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-name: wholefoods-xsuaa-service
    service-plan: application
- name: wholefoods-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: wholefoods-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  disk_quota: 1024MB
  enable-parallel-deployments: true
  memory: 1024MB
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
