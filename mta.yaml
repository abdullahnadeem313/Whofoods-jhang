    supported-platforms: []
- name: nspohead
  type: html5
  path: app/po_head
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: nsrecipehead
  type: html5
  path: app/recipe_head
  build-parameters:
    build-result: dist
    builder: custom
